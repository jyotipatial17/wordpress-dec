version: 0.0
os: linux
files:
  - source: index.php
    destination: /var/www/html/wordpress/index.php
  - source: wp-content
    destination: /var/www/html/wordpress/wp-content
  - source: wp-config.php
    destination: /var/www/html/wordpress/wp-config.php
  - source: wp-admin
    destination: /var/www/html/wordpress/wp-admin
  - source: wp-includes
    destination: /var/www/html/wordpress/wp-includes

hooks:
  BeforeInstall:
    - location: scripts/stop_apache.sh
      timeout: 400
      runas: root
  AfterInstall:
    - location: scripts/start_apache.sh
      timeout: 400
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 400
      runas: root
