version: 0.0
os: linux
files:
  - source: /index.php
    destination: /var/www/html/wordpress/

hooks:
  BeforeInstall:
    - location: scripts/stop_apache.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_apache.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/configure_wp.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
