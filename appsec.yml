version: 0.0
os: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/stop_apache.sh
      timeout: 400
      runas: root
  AfterInstall:
    - location: scripts/start_apache.sh
      timeout: 400
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 400
      runas: root
